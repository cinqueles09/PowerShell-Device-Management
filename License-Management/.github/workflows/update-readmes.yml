name: Actualizar READMEs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Se ejecuta cada día a medianoche

jobs:
  actualizar-readmes:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install --upgrade pip

      - name: Ejecutar script para actualizar READMEs
        run: |
          python .github/scripts/update_readmes.py

      - name: Hacer commit y push de cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Actualización automática de READMEs" || echo "No hay cambios"
          git push
