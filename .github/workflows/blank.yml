name: Update README with Scripts Info

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Todos los dÃ­as a las 03:00 UTC

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate scripts list
        id: generate
        run: |
          echo "Generando listado de scripts..."
          OUTPUT="## ðŸ“œ Scripts disponibles\n\n"
          
          # Busca todos los scripts dentro de la carpeta "scripts"
          for file in $(find scripts -type f -name "*.py" -o -name "*.sh" 2>/dev/null); do
            name=$(basename "$file")
            # Intenta extraer la lÃ­nea que contenga "description:"
            desc=$(grep -i "description:" "$file" | head -n 1 | sed 's/^[# ]*description:[ ]*//I')
            if [ -z "$desc" ]; then
              desc="(sin descripciÃ³n)"
            fi
            OUTPUT+="- **${name}** â†’ ${desc}\n"
          done

          echo -e "$OUTPUT" > scripts_list.md
          cat scripts_list.md

      - name: Update README section
        run: |
          START="<!-- SCRIPTS_SECTION_START -->"
          END="<!-- SCRIPTS_SECTION_END -->"
          README=README.md

          if [ ! -f "$README" ]; then
            echo "# README generado automÃ¡ticamente" > "$README"
          fi

          if ! grep -q "$START" "$README"; then
            echo -e "\n## ðŸ“œ Scripts disponibles\n$START\n$END" >> "$README"
          fi

          CONTENT=$(cat scripts_list.md)

          # Sustituye el contenido entre los marcadores
          awk -v start="$START" -v end="$END" -v content="$CONTENT" '
            BEGIN {print_section=1}
            $0 ~ start {print; print content; print_section=0; next}
            $0 ~ end {print; print_section=1; next}
            print_section {print}
          ' "$README" > temp && mv temp "$README"

      - name: Commit and push if changed
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
            exit 0
          fi
          git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica del README con scripts [skip ci]"
          git push origin HEAD:main
