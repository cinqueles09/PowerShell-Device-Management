name: Update Root README with Folder Descriptions

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate modules list
        id: generate
        run: |
          echo "ðŸ§© Generando listado de mÃ³dulos..."
          OUTPUT=""

          EXCLUDE_DIRS=".git .github"

          for dir in */ ; do
            dir=${dir%/}
            if [[ " $EXCLUDE_DIRS " =~ " $dir " ]]; then
              continue
            fi

            # Si no tiene README, saltamos
            if [ ! -f "$dir/README.md" ]; then
              continue
            fi

            # Intentar extraer descripciÃ³n
            desc=$(grep -i "description:" "$dir/README.md" | head -n 1 | sed 's/^[# ]*description:[ ]*//I')
            if [ -z "$desc" ]; then
              desc=$(awk 'NF {print; exit}' "$dir/README.md" | sed 's/^#* *//')
            fi
            if [ -z "$desc" ]; then
              desc="(sin descripciÃ³n)"
            fi

            # Crear enlace Markdown seguro (con espacios escapados)
            link=$(echo "$dir" | sed 's/ /%20/g')
            OUTPUT+="- [**${dir}**](${link}) â†’ ${desc}\n"
          done

          echo -e "$OUTPUT" > modules_list.md
          cat modules_list.md

      - name: Update README section
        run: |
          START="<!-- MODULES_SECTION_START -->"
          END="<!-- MODULES_SECTION_END -->"
          README=README.md

          if [ ! -f "$README" ]; then
            echo "# Repositorio de scripts" > "$README"
          fi

          # Asegurar que existan los marcadores
          if ! grep -q "$START" "$README"; then
            echo -e "\n## ðŸ“š MÃ³dulos del repositorio\n$START\n$END" >> "$README"
          fi

          CONTENT=$(cat modules_list.md)

          # Sustituir solo el bloque entre marcadores (sin duplicar cabecera)
          awk -v start="$START" -v end="$END" -v content="$CONTENT" '
            $0 ~ start {print; print content; skip=1; next}
            $0 ~ end {skip=0}
            !skip {print}
          ' "$README" > temp && mv temp "$README"

      - name: Commit and push if changed
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "âœ… No hay cambios que guardar."
            exit 0
          fi
          git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica del README con descripciones de mÃ³dulos [skip ci]"
          git push origin HEAD:main
