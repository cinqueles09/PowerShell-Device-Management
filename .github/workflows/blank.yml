name: Update README with Script Descriptions

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # diario a las 03:00 UTC

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate scripts list (recursive search)
        id: generate
        run: |
          echo "ðŸ” Buscando scripts en el repositorio..."
          OUTPUT="## ðŸ“œ Scripts detectados\n\n"
          
          # extensiones de scripts que queremos incluir
          EXT="py sh js ts rb php"
          # carpetas a excluir
          EXCLUDE_DIRS=".git .github node_modules venv __pycache__"

          # Construir expresiÃ³n de exclusiÃ³n
          EXCLUDES=$(printf "! -path './%s/*' " $EXCLUDE_DIRS)

          # Buscar scripts recursivamente
          for ext in $EXT; do
            for file in $(eval find . -type f -name "*.${ext}" $EXCLUDES 2>/dev/null); do
              name=$(basename "$file")
              relpath=${file#./}
              # Extraer la descripciÃ³n
              desc=$(grep -i "description:" "$file" | head -n 1 | sed 's/^[# ]*description:[ ]*//I')
              if [ -z "$desc" ]; then
                desc="(sin descripciÃ³n)"
              fi
              OUTPUT+="- **${relpath}** â†’ ${desc}\n"
            done
          done

          if [ -z "$OUTPUT" ]; then
            echo "âš ï¸ No se encontraron scripts."
            OUTPUT="*(No se detectaron scripts con descripciÃ³n)*"
          fi

          echo -e "$OUTPUT" > scripts_list.md
          cat scripts_list.md

      - name: Update README section
        run: |
          START="<!-- SCRIPTS_SECTION_START -->"
          END="<!-- SCRIPTS_SECTION_END -->"
          README=README.md

          if [ ! -f "$README" ]; then
            echo "# README generado automÃ¡ticamente" > "$README"
          fi

          if ! grep -q "$START" "$README"; then
            echo -e "\n## ðŸ“œ Scripts detectados\n$START\n$END" >> "$README"
          fi

          CONTENT=$(cat scripts_list.md)

          awk -v start="$START" -v end="$END" -v content="$CONTENT" '
            BEGIN {print_section=1}
            $0 ~ start {print; print content; print_section=0; next}
            $0 ~ end {print; print_section=1; next}
            print_section {print}
          ' "$README" > temp && mv temp "$README"

      - name: Commit and push if changed
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "âœ… No hay cambios para commitear."
            exit 0
          fi
          git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica del README con descripciones de scripts [skip ci]"
          git push origin HEAD:main
